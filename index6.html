<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
        <input type="text" id="input1" value="Text1">
        <input type="text" id="input2" value="Text2">
        
<script>
    let text1 = prompt('Enter your first message', '');
    let text2 = prompt('Enter yuor second message', '');
    let inp1 = document.getElementById('input1');
    let inp2 = document.getElementById('input2');
    inp1.value = text1;
    inp2.value = text2;
    let inp1Value = inp1.value;
    let inp2Value = inp2.value;
    inp1.value = inp2Value;
    inp2.value = inp1Value;
</script>      
</body>
</html>
