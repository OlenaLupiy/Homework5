<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="list"><li>1</li><li>2</li><li>3</li><li>4</li><li>5</li></ul>
    <script>
        // const parent = document.getElementById('list');
        // const element1 = parent.childNodes[0].innerHTML;
        // const element5 = parent.childNodes[4].innerHTML;
        // const element2 = parent.childNodes[1].innerHTML;
        // const element4 = parent.childNodes[3].innerHTML;
        // const element3 = parent.childNodes[2].innerHTML;

        const element1 = document.getElementById('list').firstChild.innerHTML;
        const element5 = document.getElementById('list').lastChild.innerHTML;
        const element2 = document.getElementById('list').firstChild.nextSibling.innerHTML;
         const element4 = document.getElementById('list').lastChild.previousSibling.innerHTML;
         const element3 = document.getElementById('list').firstChild.nextSibling.nextSibling.innerHTML;

        alert(element1);
        alert(element5);
        alert(element2);
        alert(element4);
        alert(element3);
    </script>
</body>
