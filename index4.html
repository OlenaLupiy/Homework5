<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <select id="nameList">
            <option>Mike</option>
            <option>Elis</option>
            <option>Kate</option>
            <option>Sokrat</option>
            <option>Peter</option>
        </select>
        <input type="button" id="myBtn" value="Choose and Delete">
    </form>
    <script>
        myBtn.addEventListener('click', deleteName);
        function deleteName(){
            let x = document.getElementById('nameList');
            x.remove(x.selectedIndex);
        }
    </script>
</body>
</html>
